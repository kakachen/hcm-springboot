<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:o="http://omnifaces.org/ui"
				xmlns:lc="http://xmlns.jcp.org/jsf/composite/components">

	<lc:managePatientData entity="HealthInsurance" controller="#{healthInsuranceController}" id="x" formId="healthInsuranceForm" update=":patientsForm:patientsTable" />

	<h:form id="patientsForm">
		<p:growl id="messages" severity="info"/>

		<lc:headerPanel title="#{msg['title.patients']}" addButtonAction="#{patientController.newPatient()}" update=":patientInputForm" oncomplete="PF('patientDialog').show()">
			<div class="container-fluid hidden-xs">
				<div class="col-lg-2">
					<span style="font-size: 12px; font-weight: bold;">#{msg['label.action']}</span>
					<ul style="font-size: 12px;">
						<li><p:commandLink value="#{msg['title.manageHealthInsurance']}" process="@this" update=":x:healthInsuranceForm" actionListener="#{healthInsuranceController.refresh()}" oncomplete="PF('healthInsuranceDialog').show();" global="false" onclick="track('Manage health insurance', { 'source': 'link' })"/></li>
						<li><p:commandLink value="#{msg['title.manageConsultationReason']}" process="@this" update=":consultationReasonForm" actionListener="#{consultationReasonController.refresh()}" oncomplete="PF('consultationReasonDialog').show(); PF('consultationReasonTable').getPaginator().setPage(0);" global="false" onclick="track('Manage consultation reason', { 'source': 'link' })" /></li>
						<li><p:commandLink value="#{msg['title.managePhysicianAssistant']}" process="@this" update=":physicianAssistantForm" actionListener="#{physicianAssistantController.refresh()}" oncomplete="PF('physicianAssistantDialog').show(); PF('physicianAssistantTable').getPaginator().setPage(0);" global="false" onclick="track('Manage physician assistant', { 'source': 'link' })" /></li>
						<!--<li><p:commandLink rendered="false" value="#{msg['title.managePatientStatus']}" process="@this" update=":patientStatusForm" actionListener="#{patientStatusController.refresh()}" oncomplete="PF('patientStatusDialog').show(); PF('patientStatusTable').getPaginator().setPage(0);" global="false" onclick="track('Manage patient status', { 'source': 'link' })" /></li>-->
					</ul>
				</div>
				<div class="col-lg-10 hidden-md">
					<div id="newPatientsPerMonthChart" class="chart" style="height: 110px;"></div>
				</div>
			</div>
		</lc:headerPanel>

		<div class="content-wrapper">
			<p:dataTable id="patientsTable" widgetVar="patientsTable" value="#{patientController.patients}" var="patient" paginator="true" rows="10" paginatorAlwaysVisible="false" filteredValue="#{patientController.filteredPatients}"
			 currentPageReportTemplate="({startRecord} de {totalRecords})" sortBy="#{patient.auditLog.createdDate}" sortOrder="descending"
			 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,25,100,500" paginatorPosition="bottom" emptyMessage="#{msg['message.noData']}">

				<f:facet name="header">
					<p:outputPanel style="text-align: right;">
						<p:inputText id="globalFilter" onkeyup="PF('patientsTable').filter()" />
						<i class="global-filter fa fa-search" />
					</p:outputPanel>
				</f:facet>

				<ui:param name="patientStats" value="#{patientController.getPatientStats(patient.patientId)}" />

				<p:column headerText="#{msg['label.name']}" sortBy="#{patient.name}" filterBy="#{patient.name}" filterStyle="display: none;" styleClass="text-left" priority="1">
					<h:outputText id="name" value="#{patient.name}" />
					<p:tooltip for="#{p:component('name')}" value="#{patient.auditLog}" position="bottom" escape="false" rendered="#{loginController.hasDevRights()}" />

					<ui:fragment rendered="#{not empty patient.remarks}">
						<i class="patient-info-#{patient.patientId} fa fa-info-circle hidden-xs" style="margin-left: 2px;"></i>
						<p:tooltip for="@(.patient-info-#{patient.patientId})" value="#{patient.remarks}" position="bottom" escape="false" />
					</ui:fragment>
				</p:column>
				<p:column headerText="#{msg['label.patientRecord']}" sortBy="#{patient.patientRecord}" filterBy="#{patient.patientRecord}" width="100" filterStyle="display: none;" priority="1">
					<h:outputText value="#{patient.patientRecord}" />
				</p:column>
				<p:column styleClass="text-left" priority="3">
					<f:facet name="header">
						<h:outputText value="#{msg['label.healthInsurance']}" />
						<p:commandButton process="@this" update=":x:healthInsuranceForm" actionListener="#{healthInsuranceController.refresh()}" oncomplete="PF('healthInsuranceDialog').show();" icon="fa fa-plus-square-o" title="#{msg['button.manage']}" global="false" onclick="track('Manage health insurance', { 'source': 'icon'})" />
					</f:facet>
					<h:outputText value="#{patient.healthInsurance.name}" />
				</p:column>
				<p:column headerText="#{msg['label.birthDate']}" sortBy="#{patient.birthDate}" width="160" priority="3">
					<h:outputText value="#{patient.birthDate}" converter="localDateTimeConverter" />
					<h:outputText value=" (#{patient.age} #{msg['label.years']})" rendered="#{not empty patient.birthDate}" />
				</p:column>
				<p:column headerText="#{msg['label.gender']}" width="50" priority="3">
					<h:outputText value="#{patient.gender}" />
				</p:column>
				<p:column headerText="#{msg['label.medicalIndication']}" width="70" priority="3">
					<h:outputText value="#{patient.medicalIndication ? msg['label.yes'] : msg['label.no']}" rendered="#{patient.medicalIndication ne null}" />
				</p:column>
				<p:column width="160" priority="3">
					<f:facet name="header">
						<h:outputText value="#{msg['label.consultationDateAndReason']}" />
						<p:commandButton process="@this" update=":consultationReasonForm" actionListener="#{consultationReasonController.refresh()}" oncomplete="PF('consultationReasonDialog').show(); PF('consultationReasonTable').getPaginator().setPage(0);" icon="fa fa-plus-square-o" title="#{msg['button.manage']}" global="false" onclick="track('Manage consultation reason', { 'source': 'icon'})" />
					</f:facet>
					<h:outputText value="#{patient.consultationDate}" converter="localDateTimeConverter" />
					<br />
					<h:outputText value="#{patient.consultationReason.name}" />
				</p:column>
				<p:column styleClass="text-left" priority="3">
					<f:facet name="header">
						<h:outputText value="#{msg['label.physicianAssistant']}" />
						<p:commandButton process="@this" update=":physicianAssistantForm" actionListener="#{physicianAssistantController.refresh()}" oncomplete="PF('physicianAssistantDialog').show(); PF('physicianAssistantTable').getPaginator().setPage(0);" icon="fa fa-plus-square-o" title="#{msg['button.manage']}" global="false" onclick="track('Manage physician assistant', { 'source': 'icon'})" />
					</f:facet>
					<h:outputText value="#{patient.physicianAssistant.name}" />
				</p:column>
				<p:column headerText="#{msg['label.numberOfCompletedSessions']}" width="80" priority="1">
					<h:outputText value="#{patientStats.completedSessions eq null ? 0 :patientStats.completedSessions}" style="color: #007d18;" />
				</p:column>
				<p:column headerText="#{msg['label.numberOfAbsentSessions']}" width="80" priority="3">
					<h:outputText value="#{patientStats.absentSessions eq null ? 0 : patientStats.absentSessions}" style="color: #b14538;" />
				</p:column>
				<p:column headerText="#{msg['label.initialSessionDate']}&lt;br/&gt;#{msg['label.finalSessionDate']}" width="110" priority="3">
					<h:outputText value="#{patientStats.initialSessionDate}" converter="localDateTimeConverter" />
					<br />
					<h:outputText value="#{patient.finalSessionDate}" converter="localDateTimeConverter" style="color: #b14538;" rendered="#{patient.finalSessionDate ne null}"/>
					<h:outputText value="-" rendered="#{patient.finalSessionDate eq null}"/>
				</p:column>
				<p:column rendered="false" headerText="#{msg['label.status']}" width="150" styleClass="text-left"  priority="2">
					<h:outputText value="#{patient.patientStatus.name}" />
				</p:column>
				<p:column headerText="#{msg['label.action']}" width="140" style="padding: 1px" priority="3">
					<p:commandButton process="@this" actionListener="#{patientController.setPatient(patient)}" onclick="PF('confirmDeletePatientDialog').show();" icon="fa fa-check-square-o" title="#{msg['button.finishTreatment']}" rendered="false" />
					<p:commandButton process="@this" actionListener="#{patientController.setPatient(patient)}" update=":patientInputForm" oncomplete="PF('patientDialog').show();" icon="fa fa-pencil" title="#{msg['button.edit']}" global="false">
						<p:resetInput target=":patientInputForm:patientGrid" />
					</p:commandButton>
					<p:commandButton process="@this" actionListener="#{patientController.setPatient(patient)}" onclick="PF('confirmDeletePatientDialog').show();" icon="fa fa-trash" title="#{msg['button.delete']}" rendered="#{loginController.hasAdminRights()}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
	
	<h:form id="patientInputForm">
		<ui:param name="patient" value="#{patientController.patient}" />
		<p:dialog header="#{patient.patientId eq null ? msg['title.newPatient'] : msg['title.editPatient']}" widgetVar="patientDialog" fitViewport="true" resizable="false" showEffect="fade" modal="true">
			<p:messages id="dialogMessages">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid id="patientGrid" columns="3">
				<p:outputLabel value="#{msg['label.name']}" for="patientName" />
				<p:inputText id="patientName" value="#{patient.name}" required="true" maxlength="150" size="50" />
				<p:message for="patientName" display="text" />

				<p:outputLabel value="#{msg['label.patientRecord']}" sortBy="#{patient.patientRecord}" for="patientRecord" />
				<p:inputText id="patientRecord" value="#{patient.patientRecord}" required="true" maxlength="30" size="15" validatorMessage="#{msg['error.patientRecord']}">
					<f:validateRegex pattern="[0-9]{4,20}" />
				</p:inputText>
				<p:message for="patientRecord" display="text" />

				<p:outputLabel value="#{msg['label.healthInsurance']}" for="healthInsurance" />
				<p:selectOneMenu id="healthInsurance" value="#{patient.healthInsurance}" required="true" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItems value="#{healthInsuranceController.patientData}" var="healthInsurance" itemValue="#{healthInsurance}" itemLabel="#{healthInsurance.name}"/>
				</p:selectOneMenu>
				<p:message for="healthInsurance" display="text" />

				<p:outputLabel value="#{msg['label.birthDate']}" for="patientBirthDate" />
				<p:calendar id="patientBirthDate" value="#{patient.birthDate}" pattern="dd/MM/yyyy" mask="true" yearRange="c-100:c+15" size="15" showOn="button" navigator="true" converter="localDateTimeConverter" required="true" />
				<p:message for="patientBirthDate" display="text" />

				<p:outputLabel value="#{msg['label.gender']}" for="patientGender" />
				<p:selectOneRadio id="patientGender" value="#{patient.gender}" required="true">
					<f:selectItem itemLabel="M" itemValue="M" />
					<f:selectItem itemLabel="F" itemValue="F" />
				</p:selectOneRadio>
				<p:message for="patientGender" display="text" />

				<p:outputLabel value="#{msg['label.consultationDate']}" for="patientConsultationDate" />
				<p:calendar id="patientConsultationDate" value="#{patient.consultationDate}" pattern="dd/MM/yyyy" mask="true" yearRange="c-100:c+15" size="15" showOn="button" navigator="true" converter="localDateTimeConverter" required="true" />
				<p:message for="patientConsultationDate" display="text" />

				<p:outputLabel value="#{msg['label.consultationReason']}" for="consultationReason" />
				<p:selectOneMenu id="consultationReason" value="#{patient.consultationReason}" required="true" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItems value="#{consultationReasonController.patientData}" var="consultationReason" itemValue="#{consultationReason}" itemLabel="#{consultationReason.name}"/>
				</p:selectOneMenu>
				<p:message for="consultationReason" display="text" />

				<p:outputLabel value="#{msg['label.medicalIndication']}" for="patientMedicalIndication" />
				<p:selectOneRadio id="patientMedicalIndication" value="#{patient.medicalIndication}" required="true">
					<f:selectItem itemLabel="#{msg['label.yes']}" itemValue="#{true}" />
					<f:selectItem itemLabel="#{msg['label.no']}" itemValue="#{false}" />
				</p:selectOneRadio>
				<p:message for="patientMedicalIndication" display="text" />

				<p:outputLabel value="#{msg['label.physicianAssistant']}" for="physicianAssistant" />
				<p:selectOneMenu id="physicianAssistant" value="#{patient.physicianAssistant}" required="false" converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItems value="#{physicianAssistantController.patientData}" var="physicianAssistant" itemValue="#{physicianAssistant}" itemLabel="#{physicianAssistant.name}"/>
				</p:selectOneMenu>
				<p:message for="physicianAssistant" display="text" />

				<p:outputLabel value="#{msg['label.email']}" for="patientEmail" />
				<p:inputText id="patientEmail" value="#{patient.email}" maxlength="75" size="50" />
				<div></div>

				<p:outputLabel value="#{msg['label.phone']}" for="patientPhone" />
				<p:inputMask id="patientPhone" value="#{patient.phoneNumber}" mask="(99) ?9999999999" maxlength="15" size="15" />
				<div></div>

				<p:outputLabel value="#{msg['label.remarks']}" for="remarks" />
				<p:inputTextarea id="remarks" value="#{patient.remarks}" rows="4" style="width: 100%;" />
				<div></div>
			</p:panelGrid>

			<p:separator />
			<p:commandButton value="#{msg['button.cancel']}" type="button" onclick="PF('patientDialog').hide()" styleClass="btn-danger pull-right" />
			<p:commandButton value="#{msg['button.save']}" action="#{patientController.savePatient}" process="@form" update=":patientsForm:patientsTable, :patientsForm:messages, patientGrid" oncomplete="if (!args.validationFailed) { PF('patientDialog').hide(); PF('patientsTable').clearFilters(); }" validateClient="true" styleClass="btn-primary pull-right"/>
		</p:dialog>
	</h:form>

	<lc:confirmDeleteDialog entity="Patient" deleteAction="#{patientController.deletePatient()}" update=":patientsForm:messages, :patientsForm:patientsTable, :patientInputForm:patientGrid" oncomplete="PF('patientsTable').clearFilters();" />

	<ui:remove>
	<h:form id="healthInsuranceForm">
		<p:dialog header="#{msg['title.manageHealthInsurance']}" widgetVar="healthInsuranceDialog" fitViewport="true" resizable="false" showEffect="fade" modal="true" width="40%">
			<p:messages id="healthInsuranceMessages" />

			<p:panelGrid id="healthInsuranceGrid" columns="3">
				<p:outputLabel value="#{msg['label.healthInsurance']}" for="healthInsuranceName" />
				<p:inputText id="healthInsuranceName" value="#{healthInsuranceController.name}" required="true" maxlength="100" size="40" />
				<p:commandButton value="#{msg['button.add']}" actionListener="#{healthInsuranceController.addPatientData}" process="@this, healthInsuranceName" update="healthInsuranceTable" validateClient="true" styleClass="btn-primary" />
			</p:panelGrid>

			<p:separator />

			<p:dataTable id="healthInsuranceTable" widgetVar="healthInsuranceTable" value="#{healthInsuranceController.patientData}" var="healthInsurance" editable="true" paginator="true" rows="8" paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="#{msg['message.noData']}">
				<p:ajax event="rowEdit" listener="#{healthInsuranceController.onRowEdit}" update="healthInsuranceTable, :patientsForm:patientsTable" oncomplete="PF('patientsTable').clearFilters();" />

				<p:column headerText="#{msg['label.id']}" styleClass="small-column">
					<h:outputText value="#{healthInsurance.patientDataId}" />
				</p:column>

				<p:column headerText="#{msg['label.name']}" sortBy="#{healthInsurance.name}" styleClass="text-left">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{healthInsurance.name}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{healthInsurance.name}" /></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['label.action']}" width="100">
					<p:rowEditor />
					<p:commandButton process="@this" actionListener="#{healthInsuranceController.deletePatientData(healthInsurance)}" update="healthInsuranceTable, :patientsForm:patientsTable, :healthInsuranceForm:healthInsuranceMessages" icon="fa fa-trash" title="#{msg['button.delete']}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>
	</ui:remove>

	<h:form id="patientStatusForm">
		<p:dialog header="#{msg['title.managePatientStatus']}" widgetVar="patientStatusDialog" fitViewport="true" resizable="false" showEffect="fade" modal="true" width="40%">
			<p:messages id="patientStatusMessages" />

			<p:panelGrid id="patientStatusGrid" columns="3">
				<p:outputLabel value="#{msg['label.patientStatus']}" for="patientStatusName" />
				<p:inputText id="patientStatusName" value="#{patientStatusController.name}" required="true" maxlength="100" size="40" />
				<p:commandButton value="#{msg['button.add']}" actionListener="#{patientStatusController.addPatientData}" process="@this, patientStatusName" update="patientStatusTable" validateClient="true" styleClass="btn-primary" />
			</p:panelGrid>

			<p:separator />

			<p:dataTable id="patientStatusTable" widgetVar="patientStatusTable" value="#{patientStatusController.patientData}" var="patientStatus" editable="true" paginator="true" rows="8" paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="#{msg['message.noData']}">
				<p:ajax event="rowEdit" listener="#{patientStatusController.onRowEdit}" update="patientStatusTable, :patientsForm:patientsTable" oncomplete="PF('patientsTable').clearFilters();" />

				<p:column headerText="#{msg['label.id']}" styleClass="small-column">
					<h:outputText value="#{patientStatus.patientDataId}" />
				</p:column>

				<p:column headerText="#{msg['label.name']}" sortBy="#{patientStatus.name}" styleClass="text-left">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{patientStatus.name}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{patientStatus.name}" /></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['label.action']}" width="100">
					<p:rowEditor />
					<p:commandButton process="@this" actionListener="#{patientStatusController.deletePatientData(patientStatus)}" update="patientStatusTable, :patientsForm:patientsTable, :patientStatusForm:patientStatusMessages" icon="fa fa-trash" title="#{msg['button.delete']}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>

	<h:form id="consultationReasonForm">
		<p:dialog header="#{msg['title.manageConsultationReason']}" widgetVar="consultationReasonDialog" fitViewport="true" resizable="false" showEffect="fade" modal="true" width="40%">
			<p:messages id="consultationReasonMessages" />

			<p:panelGrid id="consultationReasonGrid" columns="3">
				<p:outputLabel value="#{msg['label.consultationReason']}" for="consultationReasonName" />
				<p:inputText id="consultationReasonName" value="#{consultationReasonController.name}" required="true" maxlength="100" size="40" />
				<p:commandButton value="#{msg['button.add']}" actionListener="#{consultationReasonController.addPatientData}" process="@this, consultationReasonName" update="consultationReasonTable" validateClient="true" styleClass="btn-primary" />
			</p:panelGrid>

			<p:separator />

			<p:dataTable id="consultationReasonTable" widgetVar="consultationReasonTable" value="#{consultationReasonController.patientData}" var="consultationReason" editable="true" paginator="true" rows="8" paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="#{msg['message.noData']}">
				<p:ajax event="rowEdit" listener="#{consultationReasonController.onRowEdit}" update="consultationReasonTable, :patientsForm:patientsTable" oncomplete="PF('patientsTable').clearFilters();" />

				<p:column headerText="#{msg['label.id']}" styleClass="small-column">
					<h:outputText value="#{consultationReason.patientDataId}" />
				</p:column>

				<p:column headerText="#{msg['label.name']}" sortBy="#{consultationReason.name}" styleClass="text-left">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{consultationReason.name}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{consultationReason.name}" /></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['label.action']}" width="100">
					<p:rowEditor />
					<p:commandButton process="@this" actionListener="#{consultationReasonController.deletePatientData(consultationReason)}" update="consultationReasonTable, :patientsForm:patientsTable, :consultationReasonForm:consultationReasonMessages" icon="fa fa-trash" title="#{msg['button.delete']}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>

	<h:form id="physicianAssistantForm">
		<p:dialog header="#{msg['title.managePhysicianAssistant']}" widgetVar="physicianAssistantDialog" fitViewport="true" resizable="false" showEffect="fade" modal="true" width="40%">
			<p:messages id="physicianAssistantMessages" />

			<p:panelGrid id="physicianAssistantGrid" columns="3">
				<p:outputLabel value="#{msg['label.physicianAssistant']}" for="physicianAssistantName" />
				<p:inputText id="physicianAssistantName" value="#{physicianAssistantController.name}" required="true" maxlength="100" size="40" />
				<p:commandButton value="#{msg['button.add']}" actionListener="#{physicianAssistantController.addPatientData}" process="@this, physicianAssistantName" update="physicianAssistantTable" validateClient="true" styleClass="btn-primary" />
			</p:panelGrid>

			<p:separator />

			<p:dataTable id="physicianAssistantTable" widgetVar="physicianAssistantTable" value="#{physicianAssistantController.patientData}" var="physicianAssistant" editable="true" paginator="true" rows="8" paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="#{msg['message.noData']}">
				<p:ajax event="rowEdit" listener="#{physicianAssistantController.onRowEdit}" update="physicianAssistantTable, :patientsForm:patientsTable" oncomplete="PF('patientsTable').clearFilters();" />

				<p:column headerText="#{msg['label.id']}" styleClass="small-column">
					<h:outputText value="#{physicianAssistant.patientDataId}" />
				</p:column>

				<p:column headerText="#{msg['label.name']}" sortBy="#{physicianAssistant.name}" styleClass="text-left">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{physicianAssistant.name}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{physicianAssistant.name}" /></f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="#{msg['label.action']}" width="100">
					<p:rowEditor />
					<p:commandButton process="@this" actionListener="#{physicianAssistantController.deletePatientData(physicianAssistant)}" update="physicianAssistantTable, :patientsForm:patientsTable, :physicianAssistantForm:physicianAssistantMessages" icon="fa fa-trash" title="#{msg['button.delete']}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>

	<script type="text/javascript">
       	$().ready(function() {
			track('Patients page');
		});

		function drawCharts() {
			drawChart('Novos pacientes por mês', '#{chartsController.monthlyNewPatients}', 'newPatientsPerMonthChart', google.visualization.LineChart, { colors: ['#3949ab'], fontName: 'Source Sans Pro', fontSize: 12, chartArea: { left: 0, top: 20} });
		}
	</script>

	<h:outputScript library="js" name="charts.js" />
</ui:composition>
