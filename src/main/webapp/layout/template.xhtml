<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<ui:include src="/layout/headCommons.xhtml" />
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<i class="fa fa-spinner fa-pulse fa-fw" style="color: #a4a4a4; font-size: 100px;"></i>
			</f:facet>
		</p:ajaxStatus>

		<audio id="audio" />

		<h:form>
			<pe:timePicker value="#{null}" rendered="false" />
		</h:form>

		<div class="wrapper">
			<div class="header">
				<div class="header-left">
					<h:graphicImage id="logo" alt="#{msg['title.appTitle']}" value="/resources/images/logo.png" />
				</div>
				<div class="app-title">
					<h:outputText value="#{msg['title.appTitle']}" />
				</div>
                <div class="top-menu">
					<ui:include src="/layout/topMenu.xhtml" />
				</div>
			</div>
			<div class="middle">
				<div class="container">
					<div class="content">
						<h:panelGroup id="content" layout="block">
							<ui:include src="#{navigationController.activePage}" />
						</h:panelGroup>
					</div>
				</div>
				<div class="footer animate-1 bounceInLeft">
					<span >#{msg['title.poweredBy']} &#8211;</span>
					<span class="animate-3 fadeIn" style="#{loginController.newVersion ? 'color: green' : ''}">v. #{version['version']} (#{version['versionUpdatedOn']} #{version['versionDate']})</span>
				</div>
			</div>
		</div>

		<script>
			function calculateHeight() {
				var height = $(window).height();
				$("#leftMenu").css('height', height);
				$("div.content").css('height', height - 100);
			}

			$(document).ready(function() {
				calculateHeight();
				$(window).bind('resize', calculateHeight);
			});
		</script>
	</h:body>
</f:view>
</html>
