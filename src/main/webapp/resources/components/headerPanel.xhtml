<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:p="http://primefaces.org/ui">
	  
	<composite:interface>
		<composite:attribute name="title" />
		<composite:attribute name="update" />
		<composite:attribute name="oncomplete" />
		<composite:attribute name="addButtonAction" method-signature="void actionListener(javax.faces.event.ActionEvent)" />
		<composite:attribute name="addButtonLabel" default="#{msg['button.add']}" />
	</composite:interface>

	<composite:implementation>
		<o:cache>
		<div class="header-panel">
			<div class="header-panel-top">
				<div class="header-panel-title animate-1 fadeInLeft">
					<p:outputLabel value="#{cc.attrs.title}" />
				</div>
				<div class="header-panel-button hidden-xs">
					<p:commandButton process="@this" value="#{cc.attrs.addButtonLabel}" styleClass="btn-primary"
						 actionListener="#{cc.attrs.addButtonAction}"
                         update="#{cc.attrs.update}"
                         oncomplete="#{cc.attrs.oncomplete}"
                         rendered="#{not empty cc.attrs.addButtonAction}" />
				</div>
				<div class="header-panel-content">
					<composite:insertChildren />
				</div>
			</div>
		</div>
		</o:cache>
	</composite:implementation>
</html>
