<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:composition>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msg['title.appTitle']}</title>
		
		<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" type="image/x-icon" />
		
		<ui:param name="development" value="#{facesContext.application.projectStage eq 'Development'}" />
		<ui:param name="stylesheet" value="#{development ? 'less' : 'css'}" />
		
		<link type="text/css" rel="stylesheet#{development ? '/less' : ''}" href="#{request.contextPath}/javax.faces.resource/style.#{stylesheet}?ln=#{stylesheet}" />
		<h:outputScript library="js" name="less-1.7.3.min.js" rendered="#{facesContext.application.projectStage eq 'Development'}" />
		<h:outputScript library="js" name="locale-primefaces.js" target="body" />
	</ui:composition>
</html>
