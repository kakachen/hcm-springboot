<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	
	<ui:composition>
		<h:form prependId="false">
			<div class="top-button-menu">
				<div class="header-menu-panel">
					<p:menuButton id="userMenu" value="#{''}" styleClass="header-menu">
						<p:menuitem value="#{loggedUser.fullName}" icon="fa fa-user-md" disabled="true" />
						<p:menuitem value="#{msg['menu.sessions']}" actionListener="#{navigationController.setActivePage('/session.xhtml')}" update=":content" icon="ui-icon-clock" />
						<p:menuitem value="#{msg['menu.patients']}" actionListener="#{navigationController.setActivePage('/patient.xhtml')}" update=":content" icon="ui-icon-persons" rendered="#{loginManager.hasAdminRights()}" />
						<p:menuitem value="#{msg['menu.chambers']}" actionListener="#{navigationController.setActivePage('/chamber.xhtml')}" update=":content" icon="ui-icon-archive" rendered="#{loginManager.hasAdminRights()}" />
						<p:menuitem value="#{msg['menu.statistics']}" actionListener="#{navigationController.setActivePage('/insights.xhtml')}" update=":content" icon="fa fa-bar-chart" />
						<p:separator/>
						<p:menuitem value="#{msg['menu.users']}" actionListener="#{navigationController.setActivePage('/user.xhtml')}" action="#{userManager.setUsers(null)}" update=":content" icon="ui-icon-user" rendered="#{loginManager.hasAdminRights()}" />
						<p:separator/>
						<p:menuitem value="#{msg['menu.logout']}" process="@this" action="#{loginManager.logout}" icon="ui-icon-exit" />
					</p:menuButton>
				</div>
			</div>
		</h:form>
	</ui:composition>
</html>
