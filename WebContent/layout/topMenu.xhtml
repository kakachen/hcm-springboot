<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition>
		<h:form prependId="false">
			<div class="top-button-menu">
				<div class="header-menu-panel">
					<p:menuButton id="userMenu" value="#{loggedUser.fullName}" styleClass="header-menu">
						<p:menuitem value="#{msg['menu.users']}" actionListener="#{navigationController.setActivePage('/user.xhtml')}" action="#{userManager.setUsers(null)}" update=":content" icon="ui-icon-user" rendered="#{loginManager.hasAdminRights()}" />
						<p:separator/>
						<p:menuitem value="#{msg['menu.logout']}" process="@this" action="#{loginManager.logout}" icon="ui-icon-exit" />
					</p:menuButton>
				</div>
			</div>
		</h:form>
	</ui:composition>
</html>
